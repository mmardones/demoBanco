<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/crops/tabs/map"></ion-back-button>
  </ion-buttons>
  <ion-title>PERFIL</ion-title>
</ion-toolbar>

<ion-content class="no-scroll" >
  
  <ion-grid class="Combined-Shape" >
  <ion-row class="roww">
    <ion-col>
    </ion-col>    
      <ion-col  class="coll">
      <ion-avatar  class="avatar">
        <img class="camara" src="../assets/icon/camara.svg">
      </ion-avatar>       
      </ion-col>  
      <ion-col >
      </ion-col>  
  </ion-row> 
    
   
    <ion-row  class="roww">   
      <ion-col >
          <ion-label class="firstName" position="stacked">{{usuario.first_name}}</ion-label>
        </ion-col>   
    </ion-row> 
    <ion-row  class="roww">   
        <ion-col >
          <ion-label class="user" position="stacked">{{usuario.last_name}}</ion-label>
        </ion-col>    
    </ion-row> 
    <ion-row  >
        <ion-col >
          </ion-col> 
          <ion-col  >
              <ion-button class="weather" shape="round"></ion-button>    
        </ion-col> 
           
      <ion-col >
          <ion-button class="soil" shape="round"></ion-button>        
        </ion-col>  
        <ion-col >
            <ion-button class="flow" shape="round"></ion-button>   
        </ion-col>  
        <ion-col >
            <ion-button class="box" shape="round"></ion-button>
        </ion-col>  
        <ion-col >
            
          </ion-col> 
    </ion-row> 
    <ion-row  class="roww">
      <ion-col >
      </ion-col>
        <ion-col  style="align-self: center">            
            <ion-label class="-Label">Weather+</ion-label>          
        </ion-col> 
        <ion-col  style="align-self: center">            
            <ion-label class="-Label">Soil</ion-label>          
        </ion-col> 
        <ion-col >            
            <ion-label class="-Label">Flow</ion-label>          
        </ion-col>     
          <ion-col >            
            <ion-label class="-Label">Box</ion-label>          
          </ion-col>  
          <ion-col >
          </ion-col>  
      </ion-row> 
  </ion-grid>
  
  <ion-grid>  
      <ion-row class="label-row-top" >   
        <ion-col >
                <ion-label class="Label-Label">Email</ion-label>
          </ion-col>  
      </ion-row> 
      <ion-row class="label-row" >   
        <ion-col >
              <ion-label class="Label-Valor">{{usuario.email}}</ion-label>
          </ion-col>  
      </ion-row> 
      <ion-row  class="label-row-top">   
        <ion-col >
                <ion-label class="Label-Label">Teléfono</ion-label>
          </ion-col>  
      </ion-row> 
      <ion-row  class="label-row">   
        <ion-col >
              <ion-label class="Label-Valor">{{usuario.phone}}</ion-label>
          </ion-col>  
      </ion-row> 
      <ion-row  class="label-row-top">   
        <ion-col >
                <ion-label class="Label-Label">Idioma</ion-label>
          </ion-col>  
      </ion-row> 
      <ion-row  class="label-row">   
        <ion-col >
          <ion-select value="Espanol" okText="Aceptar" cancelText="Cancelar">
            <ion-select-option value="Espanol">Español</ion-select-option>
            <ion-select-option value="English">Inglés</ion-select-option>
          </ion-select>
          </ion-col>  
      </ion-row> 
    </ion-grid>

    <ion-grid>  
     
      <ion-row  class="label-row-top">   
        <ion-col >
        <ion-button class="boton_cerrar" color="light" (click)="cerrarSession()" expand="full">Cerrar sesión</ion-button>
       
        </ion-col>  
        <ion-col >
          <ion-button class="boton_cerrar_bot" expand="full" color="light"  (click)="cerrarSession()" ><ion-icon class="exit" name="exit"></ion-icon></ion-button>
         
          </ion-col> 
      </ion-row> 
    
    </ion-grid>
</ion-content>
